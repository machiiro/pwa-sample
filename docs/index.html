<!DOCTYPE html>
<html>
<head>
  <title>PWA Sample</title>
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <h1>PWA Sample</h1>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function() {
          console.log('Service worker registered!');
        });
    }
  </script>
</body>
</html>
